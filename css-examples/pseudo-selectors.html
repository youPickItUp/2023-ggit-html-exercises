<style>
    .first-button {
        width: 150px;
        height: 50px;
        font-size: 1em;
        background-color: green;
        transition: all 200ms ease-in-out;
    }

    .first-button:hover {
        width: 300px;
        height: 150px;
        font-size: 2em;
        background-color: lightgreen;
        transition: all 200ms ease-in-out;
    }

    .second-button {
        width: 150px;
        height: 50px;
        font-size: 1em;
    }

    .second-button:active {
        background-color: red;
    }
</style>

<button class="first-button">
    Button with :hover
</button>

<button class="second-button">
    Button with :active
</button>
