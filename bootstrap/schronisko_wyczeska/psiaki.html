<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">

<head>

    <meta charset="utf-8">
    <meta viewport="width=device-width,initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Schronisko Wyczeska</title>

</head>

<body class="m-0 d-flex flex-column bg-body-secondary min-vh-100">

    <nav class="navbar navbar-expand-lg bg-dark mb-auto">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center  p-2" href="#">
                <img class="me-lg-1" src="paw.svg" width="25">
                <h1 class="fs-4 m-0 d-none d-lg-block">Schronisko Wyczeska</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="site.html">Mój profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="zaloguj.html">Zaloguj</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 green-focus-override" type="search" name="fraza"
                        placeholder="Jak wytresować pingwina?" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Szukaj</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="carouselExampleCaptions" class="carousel slide carousel-fade">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pies.webp" class="d-block w-100 object-fit-cover height-500" alt="pies">
                <div class="carousel-background"></div>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Reks</h5>
                    <p class="text-light">Super pies!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="piesio.webp" class="d-block w-100 object-fit-cover height-500" alt="piesio">
                <div class="carousel-background"></div>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Lex</h5>
                    <p class="text-light">Wspaniały towarzysz!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="piesiunio.webp" class="d-block w-100 object-fit-cover height-500" alt="piesiunio">
                <div class="carousel-background"></div>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Keks</h5>
                    <p class="text-light">Niesamowity zawadiaka!</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <footer class="bg-dark p-2 mt-auto text-center fw-bold">
        All rights reserved &copy; 2023
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
